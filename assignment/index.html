<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <div class="header">

        <h1>Garret Kanwischer</h1>

    </div>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <div class="image">
        
        <img src="https://imgs.search.brave.com/iVW4nDgCu0VYlWJF1-JL6DRAqwB0dlAeqw9yFpjglhk/rs:fit:1200:1080:1/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS8zMS83/NC9DcjZmRjMuanBn"/>
        
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div class="list">

        <ul>
            <li>Avid Denver Broncos and Chicago Bulls fan</li>
            <li>Recently became an uncle</li>
            <li>Have over a hundred living relatives</li>
        </ul>

    </div>
    <!-- Create a footer element -->
    <div class="footer">

        <p>"Life is what happens when you're busy making other plans" - John Lennon</p>

    </div>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
